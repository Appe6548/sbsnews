<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>阳光纪录片2发布时间延期公告 - SBS News</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro SC", "SF Pro Text", "SF Pro Icons", PingFang SC, Helvetica Neue, Helvetica, Arial, sans-serif;
}

nav {
  background: rgba(255, 255, 255, 0.8);
  backdrop-filter: blur(20px);
  position: fixed;
  width: 100%;
  top: 0;
  z-index: 100;
  border-bottom: 1px solid rgba(0, 0, 0, 0.1);
}

.nav-container {
  max-width: 1024px;
  margin: 0 auto;
  display: flex;
  align-items: center;
  height: 44px;
  padding: 0 20px;
}

.brand {
  font-weight: 600;
  font-size: 16px;
  color: #333;
  text-decoration: none;
  margin-right: 40px;
}

.nav-items {
  display: flex;
  list-style: none;
  gap: 30px;
  margin-left: auto;
}

.nav-items li a {
  color: #333;
  text-decoration: none;
  font-size: 14px;
  transition: color 0.3s ease;
}

.nav-items li a:hover {
  color: #0071e3;
}

.nav-items li a.active {
  color: #0071e3;
  font-weight: 500;
}

.main-content {
  min-height: 100vh;
  background: linear-gradient(135deg, #fff6e5 0%, #ffe4ba 100%);
  padding: 84px 20px 40px;
}

.article-container {
  max-width: 800px;
  margin: 0 auto;
  background: rgba(255, 255, 255, 0.9);
  border-radius: 20px;
  padding: 40px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
}

.article-header {
  margin-bottom: 30px;
}

.article-title {
  font-size: 32px;
  font-weight: 600;
  color: #1d1d1f;
  margin-bottom: 16px;
}

.article-meta {
  font-size: 14px;
  color: #666;
}

.article-content {
  font-size: 16px;
  line-height: 1.8;
  color: #333;
}

.article-content p {
  margin-bottom: 20px;
}

@media (max-width: 768px) {
  .article-container {
    padding: 24px;
  }

  .article-title {
    font-size: 24px;
  }

  .brand {
    font-size: 14px;
    margin-right: 20px;
  }

  .nav-items {
    gap: 15px;
  }

  .nav-items li a {
    font-size: 12px;
  }

</style>
</head>
<body>
<nav>
  <div class="nav-container">
    <a href="/" class="brand">SBS News</a>
    <ul class="nav-items">
      <li><a href="/news.html" id="nav-news" class="active">News</a></li>
      <li><a href="/archive.html" id="nav-archive">往期内容</a></li>
      <li><a href="/about.html" id="nav-about">关于我们</a></li>
    </ul>
  </div>
</nav>
<main class="main-content">
  <article class="article-container">
    <header class="article-header">
      <h1 class="article-title">阳光纪录片2发布时间延期公告</h1>
      <div class="article-meta">发布时间：2024年3月15日</div>
    </header>
    <div class="article-content">
      <p>很遗憾的宣布，由于诸多不可抗力因素，我们将无法向各位提供「阳光纪录片2」的预告片。但目前，我们仍然有机会在四月份发布「阳光纪录片2」，敬请期待。</p>
    </div>
  </article>
</main>
<footer style="text-align: center; padding: 20px 0; color: #666; font-size: 14px;">
    <a href="https://icp.gov.moe/?keyword=20250941" id="footer-link" target="_blank" style="color: #666; text-decoration: none;">萌ICP备20250941号</a>
</footer>
<script>
// 获取浏览器语言
function getBrowserLanguage() {
  const language = (navigator.language || navigator.userLanguage || "").toLowerCase();
  if (language.startsWith("zh-tw") || language.startsWith("zh-hk") || language.startsWith("zh-hant")) {
    return "zh-TW";
  } else if (language.startsWith("zh")) {
    return "zh-CN";
  } else if (language.startsWith("ja")) {
    return "ja";
  } else if (language.startsWith("ru")) {
    return "ru";
  } else if (language.startsWith("th")) {
    return "th";
  } else if (language.startsWith("de")) {
    return "de";
  } else if (language.startsWith("fr")) {
    return "fr";
  } else if (language.startsWith("es")) {
    return "es";
  } else {
    return "en";
  }
}
const currentLang = getBrowserLanguage();
function updatePageContent() {
  const lang = translations[currentLang] || translations['zh-CN'];
  document.getElementById('nav-news').textContent = lang.navNews;
  document.getElementById('nav-archive').textContent = lang.navArchive;
  document.getElementById('nav-about').textContent = lang.navAbout;
  document.getElementById('footer-link').textContent = lang.footer;
  document.documentElement.lang = currentLang;
}
window.addEventListener('DOMContentLoaded', updatePageContent);
</script>
</body>
</html>
