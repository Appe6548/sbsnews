    <style>
        * {

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro SC", "SF Pro Text", "SF Pro Icons", PingFang SC, Helvetica Neue, Helvetica, Arial, sans-serif;
            background: #f5f5f7;
        }

        nav {
            background: rgba(255, 255, 255, 0.8);

            position: fixed;
            width: 100%;

            z-index: 100;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);

        .nav-container {

        .main-content {
            max-width: 1024px;

        .video-container {

            border-radius: 12px;
            overflow: hidden;

            font-size: 24px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 12px;
        }

        .video-meta {
            font-size: 14px;
            color: #666;
            margin-bottom: 16px;
        }

        .content-warning {
            background: #fff3cd;
            border: 1px solid #ffeeba;
            color: #856404;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .video-description {
            font-size: 16px;
            line-height: 1.5;
            color: #666;
            position: relative;
        }

        .description-content {
            white-space: pre-line;
            overflow: hidden;
            position: relative;
        }

        .description-content.collapsed {
            max-height: 24px;
        }

        .description-content.collapsed::after {
            content: "...";
            position: absolute;
            right: 40px;
            bottom: 0;
            background: white;
            padding-left: 4px;
        }

        .toggle-button {
            color: #0071e3;
            font-size: 14px;
            cursor: pointer;
            user-select: none;
            display: inline-block;
            margin-left: 4px;
        }

        .toggle-button:hover {
            text-decoration: underline;
        }

        .toggle-button.expand {
            position: absolute;
            right: 0;
            bottom: 0;
            background: white;
        }

        .toggle-button.collapse {
            display: block;
            margin-top: 8px;
        }
    </style>
</head>
<body>

    <main class="main-content">
        <div class="video-info">
            <div class="content-warning">

            <div class="video-meta">
                <span>发布于：2025年3月9日</span>
                <span style="margin-left: 16px;">时长：0:43</span>
            </div>
            <div class="video-description">
                <div class="description-content collapsed">距离单招综合素质考试不足一周，祝大家成功上岸！
（推荐您通过链接气泡以观看由CloudflareR2存储桶提供动力的此视频，如果您无法访问，请轻点 <a href="https://drive.weixin.qq.com/s?k=AKkA4QeOABgY90d039" target="_blank" rel="noopener noreferrer">https://drive.weixin.qq.com/s?k=AKkA4QeOABgY90d039</a> 以观看本视频）</div>
                <span class="toggle-button expand">展开</span>
                <span class="toggle-button collapse" style="display: none;">收起</span>
            </div>
        </div>

        <div class="video-container">
            <video id="video" controls playsinline webkit-playsinline poster="https://r2.oai.works/images/video-images/%E5%85%A8%E7%8F%AD%E5%BE%97%E4%BA%86MVP%EF%BC%81%EF%BC%88PG16%EF%BC%89.png">
                您的浏览器不支持视频播放，请更新至最新版本。
            </video>
        </div>
    </main>

    <footer style="text-align: center; padding: 20px 0; color: #666; font-size: 14px;">
        <a href="https://icp.gov.moe/?keyword=20250941" target="_blank" style="color: #666; text-decoration: none;">萌ICP备20250941号</a>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('video');
            const videoSrc = 'https://r2.oai.works/%E5%85%A8%E7%8F%AD%E5%BE%97%E4%BA%86MVP%EF%BC%81%EF%BC%88PG16%EF%BC%89.mp4';
            video.src = videoSrc;
            video.load();

            const content = document.querySelector('.description-content');
            const expandBtn = document.querySelector('.toggle-button.expand');
            const collapseBtn = document.querySelector('.toggle-button.collapse');

            function checkOverflow() {
                const isOverflowing = content.scrollHeight > 24;
                expandBtn.style.display = isOverflowing && content.classList.contains('collapsed') ? 'inline-block' : 'none';
            }

            expandBtn.addEventListener('click', () => {
                content.classList.remove('collapsed');
                expandBtn.style.display = 'none';
                collapseBtn.style.display = 'block';
            });

            collapseBtn.addEventListener('click', () => {
                content.classList.add('collapsed');
                collapseBtn.style.display = 'none';
                expandBtn.style.display = 'inline-block';
            });

            window.addEventListener('load', checkOverflow);
            window.addEventListener('resize', checkOverflow);
        });
    </script>
</body>
</html>
