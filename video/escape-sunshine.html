<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>按F键逃离阳光 - MMC News</title>
  <link rel="stylesheet" href="/css/apple-style.css?v=20260207-6">
</head>
<body>
  <nav>
    <div class="nav-container">
      <a href="/" class="brand">MMC News</a>
      <ul class="nav-items">
        <li><a href="/news.html">新闻</a></li>
        <li><a href="/archive.html">往期内容</a></li>
            <li><a href="/novel.html">小说</a></li>
        <li><a href="/about.html">关于我们</a></li>
        <li class="theme-toggle">
          <button class="theme-toggle-button" type="button" aria-label="主题切换"></button>
          <div class="theme-menu">
            <div class="theme-option" data-theme="light">
              <span class="theme-icon" aria-hidden="true"></span>
              <span>浅色模式</span>
            </div>
            <div class="theme-option" data-theme="dark">
              <span class="theme-icon" aria-hidden="true"></span>
              <span>深色模式</span>
            </div>
            <div class="theme-option active" data-theme="system">
              <span class="theme-icon" aria-hidden="true"></span>
              <span>跟随系统</span>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <main class="main-content">
    <div class="video-info">
      <h1 class="video-title">按F键逃离阳光</h1>
      <div class="video-meta">
        <span>发布于：2025年1月28日</span>
        <span style="margin-left: 16px;">时长：43秒</span>
      </div>
      <div class="video-description has-expand-toggle">
        <div class="description-content">除夕快乐！
在这除旧迎新的日子，祝大家除去阳光的晦气，以崭新的面貌迎接新年！</div>
        <span class="description-toggle">展开</span>
      </div>
    </div>

    <div class="video-container">
      <video id="video" controls></video>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <p class="footer-text"><a href="https://icp.gov.moe/?keyword=20250941" target="_blank">萌ICP备20250941号</a></p>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const video = document.getElementById('video');
      const videoSrc = 'https://r2.oai.works/%E6%8C%89F%E9%94%AE%E9%80%83%E7%A6%BB%E9%98%B3%E5%85%89.mp4';
      video.src = videoSrc;
      video.load();

      // 简介展开/收起功能
      const description = document.querySelector('.video-description');
      const content = document.querySelector('.description-content');
      const toggle = document.querySelector('.description-toggle');

      // 检查内容是否需要展开按钮
      function checkOverflow() {
        const isOverflowing = content.offsetHeight > 72;
        toggle.style.display = isOverflowing ? 'inline-block' : 'none';
      }

      // 切换展开/收起状态
      toggle.addEventListener('click', () => {
        description.classList.toggle('expanded');
        toggle.textContent = description.classList.contains('expanded') ? '收起' : '展开';
      });

      // 页面加载后检查是否需要展开按钮
      window.addEventListener('load', checkOverflow);
      // 窗口大小改变时重新检查
      window.addEventListener('resize', checkOverflow);
    });
  </script>

  <script src="/js/apple-theme.js?v=20260207-6"></script>
</body>
</html>
