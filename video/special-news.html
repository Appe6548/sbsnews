<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特别新闻报道 - MMC News</title>
    <style>
        /* ... 与之前相同的基础样式 ... */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro SC", "SF Pro Text", "SF Pro Icons", PingFang SC, Helvetica Neue, Helvetica, Arial, sans-serif;
            background: #f5f5f7;
        }

        nav {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .nav-container {
            max-width: 1024px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            height: 44px;
            padding: 0 20px;
        }

        .brand {
            font-weight: 600;
            font-size: 16px;
            color: #333;
            text-decoration: none;
            margin-right: 40px;
        }

        .nav-items {
            display: flex;
            list-style: none;
            gap: 30px;
            margin-left: auto;
        }

        .nav-items li a {
            color: #333;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .nav-items li a:hover {
            color: #0071e3;
        }

        .main-content {
            max-width: 1024px;
            margin: 0 auto;
            padding: 84px 20px 40px;
        }

        .video-container {
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 24px;
            position: relative;
            padding-top: 56.25%;
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .video-info {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .video-title {
            font-size: 24px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 12px;
        }

        .video-meta {
            font-size: 14px;
            color: #666;
            margin-bottom: 16px;
        }

        .video-description {
            font-size: 16px;
            line-height: 1.5;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="/" class="brand">MMC News</a>
            <ul class="nav-items">
                <li><a href="/news.html">News</a></li>
                <li><a href="/archive.html">往期内容</a></li>
                <li><a href="/about.html">关于我们</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div class="video-info">
            <h1 class="video-title">特别新闻报道</h1>
            <div class="video-meta">
                <span>发布于：2024年2月28日</span>
                <span style="margin-left: 16px;">时长：1:35</span>
            </div>
            <div class="video-description">
                暂无简介
            </div>
        </div>

        <div class="video-container">
            <video id="video" controls></video>
        </div>
    </main>
    <footer style="text-align: center; padding: 20px 0; color: #666; font-size: 14px;">
        <a href="https://icp.gov.moe/?keyword=20250941" target="_blank" style="color: #666; text-decoration: none;">萌ICP备20250941号</a>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('video');
            const videoSrc = 'https://r2.sbsnews.me/%E7%89%B9%E5%88%AB%E6%96%B0%E9%97%BB%E6%8A%A5%E9%81%93.mp4';
            video.src = videoSrc;
            video.load();
        });
    </script>
</body>
</html>
