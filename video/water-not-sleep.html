  <script>
    document.addEventListener('DOMContentLoaded', function() {

      const expandable = document.querySelector('.expandable');
      const expandBtn = document.querySelector('.toggle-button.expand');
      const collapseBtn = document.querySelector('.toggle-button.collapse');

      function checkExpandable() {
        if (expandable.scrollHeight > 0) {
          expandBtn.style.display = expandable.classList.contains('collapsed') ? 'inline-block' : 'none';
        } else {
          expandBtn.style.display = 'none';
        }
      }

      expandBtn.addEventListener('click', () => {
        expandable.classList.remove('collapsed');
        expandBtn.style.display = 'none';
        collapseBtn.style.display = 'inline-block';
      });

      collapseBtn.addEventListener('click', () => {
        expandable.classList.add('collapsed');
        collapseBtn.style.display = 'none';
        expandBtn.style.display = 'inline-block';
      });

      window.addEventListener('load', checkExpandable);
      window.addEventListener('resize', checkExpandable);
    });
  </script>
