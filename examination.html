<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>If not me, who? If not now, when?</title>
<link rel="stylesheet" href="/css/apple-style.css?v=20260207-4">
<script src="/js/lang.js"></script>
<style>
.hero-section {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: calc(var(--nav-height) + 36px) 24px 48px;
    position: relative;
}

.hero-content {
    max-width: 1200px;
    width: 100%;
    z-index: 10;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.hero-title {
    font-size: clamp(2.2rem, 5.8vw, 3.4rem);
    font-weight: 750;
    color: var(--text-primary);
    margin-bottom: 18px;
    letter-spacing: -0.02em;
    line-height: 1.1;
    animation: fadeInUp 1s ease-out;
}

.motivational-text {
    font-size: clamp(1.2rem, 3.2vw, 1.75rem);
    font-weight: 450;
    color: var(--text-secondary);
    margin-bottom: 10px;
    letter-spacing: -0.01em;
    line-height: 1.4762;
    animation: fadeInUp 1s ease-out 0.2s both;
    max-width: 900px;
}

.blessing-text {
    font-size: clamp(1rem, 2.4vw, 1.2rem);
    font-weight: 450;
    color: var(--text-tertiary);
    margin-bottom: 28px;
    letter-spacing: -0.01em;
    line-height: 1.4762;
    animation: fadeInUp 1s ease-out 0.4s both;
    max-width: 900px;
}

.image-container {
    margin-top: 40px;
    width: 100%;
    max-width: 100%;
    animation: fadeInUp 1s ease-out 0.6s both;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.image-container img {
    width: auto;
    max-width: 100%;
    height: auto;
    max-height: 80vh;
    border-radius: var(--radius-md);
    border: 1px solid rgba(255, 255, 255, 0.22);
    box-shadow: var(--glass-shadow-strong);
    object-fit: contain;
}

[data-theme="dark"] .image-container img {
    border-color: rgba(255, 255, 255, 0.12);
}

/* 背景装饰 */
.background-decoration {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    overflow: hidden;
    z-index: 1;
}

.floating-elements {
    position: absolute;
    width: 100%;
    height: 100%;
}

.floating-element {
    position: absolute;
    background: rgba(255, 255, 255, 0.12);
    border: 1px solid rgba(255, 255, 255, 0.16);
    border-radius: 999px;
    animation: float 6s ease-in-out infinite;
    backdrop-filter: blur(12px) saturate(180%);
    -webkit-backdrop-filter: blur(12px) saturate(180%);
}

[data-theme="dark"] .floating-element {
    background: rgba(255, 255, 255, 0.06);
    border-color: rgba(255, 255, 255, 0.10);
}

.floating-element:nth-child(1) {
    width: 60px;
    height: 60px;
    top: 20%;
    left: 10%;
    animation-delay: 0s;
}

.floating-element:nth-child(2) {
    width: 100px;
    height: 80px;
    top: 60%;
    right: 15%;
    animation-delay: 2s;
}

.floating-element:nth-child(3) {
    width: 40px;
    height: 40px;
    top: 80%;
    left: 20%;
    animation-delay: 4s;
}

.floating-element:nth-child(4) {
    width: 100px;
    height: 100px;
    top: 30%;
    right: 10%;
    animation-delay: 1s;
}

/* 动画效果 */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes float {
    0%, 100% {
        transform: translateY(0) rotate(0deg);
    }
    50% {
        transform: translateY(-20px) rotate(180deg);
    }
}

/* 响应式设计优化 */
@media (max-width: 768px) {
    .hero-section {
        padding: calc(var(--nav-height) + 28px) 16px 44px;
    }
    
    .image-container img {
        min-width: 95vw;
    }
}

@media (max-width: 480px) {
    .time-label {
        font-size: 12px;
    }
}
</style>
<script>
// 页面加载完成后执行
window.addEventListener('DOMContentLoaded', () => {
    checkExamTime();
    updatePageContent();
    checkImageLoad();
});

// 检查是否已到高考时间
function checkExamTime() {
    const examDate = new Date('2025-06-07T00:00:00+08:00'); // 2025年6月7日0点
    const now = new Date();
    
    // 如果当前时间早于高考时间，则重定向到首页
    if (now < examDate) {
        window.location.href = '/'; // 重定向到首页
    }
}

// 检查图片加载状态
function checkImageLoad() {
    const img = document.querySelector('.image-container img');
    
    // 添加图片加载成功的事件处理
    img.addEventListener('load', function() {
        console.log('图片加载成功');
    });
    
    // 添加图片加载失败的备用处理
    img.addEventListener('error', function() {
        console.error('图片加载失败');
        // 尝试其他格式
        if (this.src.endsWith('.png')) {
            this.src = 'skmtopus_top_release.webp';
        } else if (this.src.endsWith('.webp')) {
            this.src = 'skmt.jpg';
        }
    });
}
</script>
</head>
<body>
<nav>
<div class="nav-container">
    <a href="/" class="brand">MMC News</a>
    <ul class="nav-items">
        <li><a href="/news.html" id="nav-news">News</a></li>
        <li><a href="/archive.html" id="nav-archive">往期内容</a></li>
        <li><a href="/novel.html" id="nav-novel">小说</a></li>
        <li><a href="/about.html" id="nav-about">关于我们</a></li>
        <li class="theme-toggle">
            <button class="theme-toggle-button" type="button" aria-label="主题切换"></button>
            <div class="theme-menu">
                <div class="theme-option" data-theme="light">
                    <span class="theme-icon" aria-hidden="true"></span>
                    <span>浅色模式</span>
                </div>
                <div class="theme-option" data-theme="dark">
                    <span class="theme-icon" aria-hidden="true"></span>
                    <span>深色模式</span>
                </div>
                <div class="theme-option active" data-theme="system">
                    <span class="theme-icon" aria-hidden="true"></span>
                    <span>跟随系统</span>
                </div>
            </div>
        </li>
    </ul>
</div>
</nav>

<section class="hero-section">
    <div class="background-decoration">
        <div class="floating-elements">
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
        </div>
    </div>
    
    <div class="hero-content">
        <h1 class="hero-title">If not me, who?<br>If not now, when?</h1>
        <p class="motivational-text">十载寒窗为今朝，舍我其谁敢争锋？</p>
        <p class="blessing-text">青春无悔赴考场，此时不搏更何时？</p>
        
        <div class="image-container">
            <img src="skmtopus_top_release.png" alt="Liberation and Freedom" loading="lazy" onerror="this.onerror=null; this.src='skmt.jpg';">
        </div>
    </div>
</section>

<footer>
    <div class="footer-content">
        <p class="footer-text"><a href="https://icp.gov.moe/?keyword=20250941" target="_blank" id="footer-link">萌ICP备20250941号</a></p>
    </div>
</footer>

<script>
// 获取浏览器语言
function getBrowserLanguage() {
    let language = navigator.language || navigator.userLanguage;
    if (language.startsWith('zh')) {
        return 'zh-CN';
    } else {
        return 'en';
    }
}

// 获取当前语言
const currentLang = getBrowserLanguage();

// 更新页面内容
function updatePageContent() {
    const lang = translations[currentLang] || translations['zh-CN'];
    
    // 更新导航栏
    document.getElementById('nav-news').textContent = lang.navNews;
    document.getElementById('nav-archive').textContent = lang.navArchive;
    document.getElementById('nav-about').textContent = lang.navAbout;
    
    // 更新页脚
    document.getElementById('footer-link').textContent = lang.footer;
    
    // 设置HTML语言属性
    document.documentElement.lang = currentLang;
}
</script>

<script src="/js/apple-theme.js?v=20260207-4"></script>
</body>
</html>
