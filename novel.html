<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>重生之高考逆袭 - MMC News</title>
  <link rel="stylesheet" href="/css/apple-style.css">
  <link rel="stylesheet" href="/css/novel.css">
</head>

<body>
  <nav class="nav-global">
    <div class="nav-container">
      <a href="/" class="nav-brand">MMC News</a>
      <ul class="nav-menu">
        <li><a href="/news.html" class="nav-link">新闻</a></li>
        <li><a href="/archive.html" class="nav-link">往期内容</a></li>
        <li><a href="/novel.html" class="nav-link active">小说</a></li>
        <li><a href="/about.html" class="nav-link">关于我们</a></li>
        <li class="theme-toggle">
          <button class="theme-toggle-button">💻</button>
          <div class="theme-menu">
            <div class="theme-option" data-theme="light">
              <span class="theme-icon">☀️</span>
              <span>浅色模式</span>
            </div>
            <div class="theme-option" data-theme="dark">
              <span class="theme-icon">🌙</span>
              <span>深色模式</span>
            </div>
            <div class="theme-option active" data-theme="system">
              <span class="theme-icon">💻</span>
              <span>跟随系统</span>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <main>
    <section class="section novel-hero-section">
      <div class="container">
        <div class="section-header">
          <p class="novel-kicker">全新连载</p>
          <h1 class="section-title">重生之高考逆袭</h1>
          <p class="section-description">高考倒计时 100 天，王钟离从被"卖"去野鸡大专的十年噩梦中重返教室。这一次，他要亲手撕开幕后黑幕。</p>
          <div class="novel-stat-row" aria-label="小说信息">
            <span class="novel-stat">14 章主线</span>
            <span class="novel-stat">校园悬疑</span>
            <span class="novel-stat">实时阅读</span>
          </div>
        </div>
      </div>
    </section>

    <section class="section novel-reader-section">
      <div class="container-wide novel-layout">
        <aside class="card novel-sidebar" aria-label="章节目录">
          <div class="novel-sidebar-head">
            <h2>章节目录</h2>
            <p>点击章节即可跳转</p>
          </div>
          <div id="chapter-list" class="chapter-list" role="tablist" aria-label="章节列表"></div>
        </aside>

        <article class="card novel-panel" aria-label="小说正文">
          <div class="novel-panel-meta">
            <span id="chapter-index">加载中</span>
            <span id="chapter-file"></span>
          </div>
          <h2 id="chapter-title" class="novel-panel-title">正在加载章节...</h2>
          <div id="chapter-content" class="novel-content" aria-live="polite"></div>
          <div class="novel-controls">
            <button type="button" id="prev-chapter" class="button button-secondary">上一章</button>
            <button type="button" id="next-chapter" class="button">下一章</button>
          </div>
        </article>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <p class="footer-text"><a href="https://icp.gov.moe/?keyword=20250941" target="_blank">萌ICP备20250941号</a></p>
    </div>
  </footer>

  <script src="/js/apple-theme.js"></script>
  <script src="/js/novel-reader.js"></script>
</body>

</html>
