<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>高考大捷 - 为梦想而战</title>
<script src="/js/lang.js"></script>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", Helvetica, Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: #1d1d1f;
    overflow-x: hidden;
}

/* Apple风格导航栏 */
nav {
    background: rgba(255, 255, 255, 0.8);
    backdrop-filter: saturate(180%) blur(20px);
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
    border-bottom: 1px solid rgba(0, 0, 0, 0.1);
}

.nav-container {
    max-width: 1024px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    height: 44px;
    padding: 0 22px;
    justify-content: space-between;
}

.brand {
    font-weight: 800;
    font-size: 17px;
    color: #1d1d1f;
    text-decoration: none;
    letter-spacing: -0.022em;
}

.nav-items {
    display: flex;
    list-style: none;
    gap: 32px;
}

.nav-items li a {
    color: #1d1d1f;
    text-decoration: none;
    font-size: 14px;
    font-weight: 400;
    transition: color 0.3s ease;
    letter-spacing: -0.016em;
}

.nav-items li a:hover {
    color: #0071e3;
}

/* 主要内容区域 */
.hero-section {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 88px 40px 40px;
    position: relative;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
}

.hero-content {
    max-width: 980px;
    width: 100%;
    z-index: 10;
}

.hero-title {
    font-size: 64px;
    font-weight: 800;
    color: #ffffff;
    margin-bottom: 24px;
    letter-spacing: -0.009em;
    line-height: 1.0625;
    animation: fadeInUp 1s ease-out;
}

.motivational-text {
    font-size: 24px;
    font-weight: 400;
    color: rgba(255, 255, 255, 0.9);
    margin-bottom: 16px;
    letter-spacing: 0.011em;
    line-height: 1.4762;
    animation: fadeInUp 1s ease-out 0.2s both;
}

.blessing-text {
    font-size: 18px;
    font-weight: 400;
    color: rgba(255, 255, 255, 0.8);
    margin-bottom: 48px;
    letter-spacing: 0.011em;
    line-height: 1.4762;
    animation: fadeInUp 1s ease-out 0.4s both;
}

/* Apple风格的翻页时钟显示 */
.countdown-container {
    background: rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(20px);
    border-radius: 24px;
    padding: 40px;
    margin-bottom: 48px;
    border: 2px solid rgba(255, 255, 255, 0.1);
    animation: fadeInUp 1s ease-out 0.6s both;
    box-shadow: 
        0 0 40px rgba(0, 255, 255, 0.3),
        0 8px 32px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    position: relative;
    overflow: hidden;
}

.countdown-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
    animation: shimmer 3s infinite;
}

@keyframes shimmer {
    0% { left: -100%; }
    100% { left: 100%; }
}

.countdown-label {
    font-size: 20px;
    font-weight: 600;
    color: #ffffff;
    margin-bottom: 32px;
    letter-spacing: 0.5px;
    text-align: center;
    text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
    animation: glow 2s ease-in-out infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 20px rgba(0, 255, 255, 0.5); }
    to { text-shadow: 0 0 30px rgba(0, 255, 255, 0.8), 0 0 40px rgba(0, 255, 255, 0.3); }
}

.countdown-display {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 32px;
    flex-wrap: wrap;
}

.time-unit {
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
}

/* 新的数字显示容器 */
.digital-display {
    position: relative;
    width: 120px;
    height: 120px;
    margin: 0 auto 16px;
    perspective: 1000px;
}

/* 数字卡片 */
.digit-card {
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(145deg, #1a1a2e, #16213e);
    border-radius: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 48px;
    font-weight: 800;
    color: #00ffff;
    font-family: 'Courier New', monospace;
    border: 2px solid rgba(0, 255, 255, 0.3);
    box-shadow: 
        0 0 30px rgba(0, 255, 255, 0.4),
        inset 0 0 20px rgba(0, 255, 255, 0.1),
        0 8px 16px rgba(0, 0, 0, 0.3);
    transition: all 0.3s ease;
    animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
    0%, 100% { 
        transform: scale(1);
        box-shadow: 
            0 0 30px rgba(0, 255, 255, 0.4),
            inset 0 0 20px rgba(0, 255, 255, 0.1),
            0 8px 16px rgba(0, 0, 0, 0.3);
    }
    50% { 
        transform: scale(1.05);
        box-shadow: 
            0 0 40px rgba(0, 255, 255, 0.6),
            inset 0 0 30px rgba(0, 255, 255, 0.2),
            0 12px 24px rgba(0, 0, 0, 0.4);
    }
}

/* 数字文本效果 */
.digit-number {
    position: relative;
    z-index: 2;
    text-shadow: 
        0 0 10px currentColor,
        0 0 20px currentColor,
        0 0 30px currentColor;
    animation: textGlow 1.5s ease-in-out infinite alternate;
}

@keyframes textGlow {
    from { 
        text-shadow: 
            0 0 10px currentColor,
            0 0 20px currentColor,
            0 0 30px currentColor;
    }
    to { 
        text-shadow: 
            0 0 15px currentColor,
            0 0 25px currentColor,
            0 0 35px currentColor,
            0 0 45px currentColor;
    }
}

/* 背景粒子效果 */
.digit-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: 
        radial-gradient(circle at 20% 20%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 60%, rgba(255, 255, 0, 0.1) 0%, transparent 50%);
    border-radius: 16px;
    animation: particleMove 4s ease-in-out infinite;
}

@keyframes particleMove {
    0%, 100% { opacity: 0.3; transform: scale(1) rotate(0deg); }
    50% { opacity: 0.6; transform: scale(1.1) rotate(180deg); }
}

/* 时间标签 */
.time-label {
    font-size: 16px;
    font-weight: 600;
    color: #ffffff;
    letter-spacing: 1px;
    text-transform: uppercase;
    text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    position: relative;
}

.time-label::after {
    content: '';
    position: absolute;
    bottom: -4px;
    left: 50%;
    transform: translateX(-50%);
    width: 60%;
    height: 2px;
    background: linear-gradient(90deg, transparent, #00ffff, transparent);
    animation: underlineGlow 2s ease-in-out infinite;
}

@keyframes underlineGlow {
    0%, 100% { opacity: 0.5; width: 60%; }
    50% { opacity: 1; width: 80%; }
}

/* 连接线效果 */
.time-unit:not(:last-child)::after {
    content: ':';
    position: absolute;
    right: -20px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 32px;
    font-weight: bold;
    color: #00ffff;
    text-shadow: 0 0 15px currentColor;
    animation: colonBlink 1s ease-in-out infinite;
}

@keyframes colonBlink {
    0%, 50% { opacity: 1; }
    51%, 100% { opacity: 0.3; }
}

/* 翻转动画效果 */
.digit-flip {
    animation: flipAnimation 0.6s ease-in-out;
}

@keyframes flipAnimation {
    0% { transform: rotateY(0deg) scale(1); }
    50% { transform: rotateY(90deg) scale(0.8); }
    100% { transform: rotateY(0deg) scale(1); }
}

/* 背景装饰 */
.background-decoration {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    overflow: hidden;
    z-index: 1;
}

.floating-elements {
    position: absolute;
    width: 100%;
    height: 100%;
}

.floating-element {
    position: absolute;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    animation: float 6s ease-in-out infinite;
}

.floating-element:nth-child(1) {
    width: 60px;
    height: 60px;
    top: 20%;
    left: 10%;
    animation-delay: 0s;
}

.floating-element:nth-child(2) {
    width: 100px;
    height: 80px;
    top: 60%;
    right: 15%;
    animation-delay: 2s;
}

.floating-element:nth-child(3) {
    width: 40px;
    height: 40px;
    top: 80%;
    left: 20%;
    animation-delay: 4s;
}

.floating-element:nth-child(4) {
    width: 100px;
    height: 100px;
    top: 30%;
    right: 10%;
    animation-delay: 1s;
}

/* 动画效果 */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes float {
    0%, 100% {
        transform: translateY(0) rotate(0deg);
    }
    50% {
        transform: translateY(-20px) rotate(180deg);
    }
}

/* 响应式设计优化 */
@media (max-width: 768px) {
    .hero-title {
        font-size: 40px;
    }
    
    .motivational-text {
        font-size: 18px;
    }
    
    .blessing-text {
        font-size: 15px;
    }
    
    .countdown-display {
        gap: 20px;
    }
    
    .digital-display {
        width: 80px;
        height: 80px;
    }
    
    .digit-card {
        font-size: 32px;
    }
    
    .time-label {
        font-size: 14px;
    }
    
    .countdown-container {
        padding: 24px 16px;
    }
    
    .time-unit:not(:last-child)::after {
        right: -12px;
        font-size: 24px;
    }
    
    .nav-items {
        gap: 20px;
    }
    
    .nav-items li a {
        font-size: 12px;
    }
    
    .nav-container {
        padding: 0 16px;
    }
    
    .hero-section {
        padding: 88px 20px 40px;
    }
}

@media (max-width: 480px) {
    .countdown-display {
        gap: 16px;
        flex-direction: column;
    }
    
    .digital-display {
        width: 100px;
        height: 100px;
    }
    
    .digit-card {
        font-size: 36px;
    }
    
    .time-unit:not(:last-child)::after {
        display: none;
    }
    
    .countdown-display {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
    }
    
    .time-label {
        font-size: 12px;
    }
}

footer {
    text-align: center;
    padding: 32px 0;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    border-top: 1px solid rgba(255, 255, 255, 0.1);
}

footer a {
    color: rgba(255, 255, 255, 0.6);
    text-decoration: none;
    font-size: 14px;
    transition: color 0.3s ease;
}

footer a:hover {
    color: rgba(255, 255, 255, 0.8);
}
</style>
</head>
<body>
<nav>
<div class="nav-container">
    <a href="/" class="brand">SBS News</a>
    <ul class="nav-items">
        <li><a href="/news.html" id="nav-news">News</a></li>
        <li><a href="/archive.html" id="nav-archive">往期内容</a></li>
        <li><a href="/about.html" id="nav-about">关于我们</a></li>
    </ul>
</div>
</nav>

<section class="hero-section">
    <div class="background-decoration">
        <div class="floating-elements">
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
        </div>
    </div>
    
    <div class="hero-content">
        <h1 class="hero-title" id="hero-title">高考大捷</h1>
        <p class="motivational-text" id="motivational-text">十年寒窗苦读，一朝金榜题名</p>
        <p class="blessing-text" id="blessing-text">愿所有考生都能发挥出最好的水平，收获理想的成绩！</p>
        
        <div class="countdown-container">
            <div class="countdown-label" id="countdown-label">距离高考还有</div>
            <div class="countdown-display" id="countdown">
                <div class="time-unit">
                    <div class="digital-display">
                        <div class="digit-card" id="days-card">0</div>
                    </div>
                    <div class="time-label" id="days-label">天</div>
                </div>
                <div class="time-unit">
                    <div class="digital-display">
                        <div class="digit-card" id="hours-card">0</div>
                    </div>
                    <div class="time-label" id="hours-label">小时</div>
                </div>
                <div class="time-unit">
                    <div class="digital-display">
                        <div class="digit-card" id="minutes-card">0</div>
                    </div>
                    <div class="time-label" id="minutes-label">分钟</div>
                </div>
                <div class="time-unit">
                    <div class="digital-display">
                        <div class="digit-card" id="seconds-card">0</div>
                    </div>
                    <div class="time-label" id="seconds-label">秒</div>
                </div>
            </div>
        </div>
        
    </div>
</section>

<footer>
    <a href="https://icp.gov.moe/?keyword=20250941" target="_blank" id="footer-link">萌ICP备20250941号</a>
</footer>

<script>
// 获取浏览器语言
function getBrowserLanguage() {
    const language = (navigator.language || navigator.userLanguage || "").toLowerCase();
    if (language.startsWith("zh-tw") || language.startsWith("zh-hk") || language.startsWith("zh-hant")) {
        return "zh-TW";
    } else if (language.startsWith("zh")) {
        return "zh-CN";
    } else if (language.startsWith("ja")) {
        return "ja";
    } else if (language.startsWith("ru")) {
        return "ru";
    } else if (language.startsWith("th")) {
        return "th";
    } else if (language.startsWith("de")) {
        return "de";
    } else if (language.startsWith("fr")) {
        return "fr";
    } else if (language.startsWith("es")) {
        return "es";
    } else {
        return "en";
    }
}

// 获取当前语言
const currentLang = getBrowserLanguage();

// 更新页面内容
function updatePageContent() {
    const lang = translations[currentLang] || translations['zh-CN'];
    
    // 更新页面标题
    document.title = lang.title;
    
    // 更新导航栏
    document.getElementById('nav-news').textContent = lang.navNews;
    document.getElementById('nav-archive').textContent = lang.navArchive;
    document.getElementById('nav-about').textContent = lang.navAbout;
    
    // 更新主页内容
    document.getElementById('hero-title').textContent = lang.homeTitle;
    document.getElementById('motivational-text').textContent = lang.motivationalText;
    document.getElementById('blessing-text').textContent = lang.blessingText;
    document.getElementById('countdown-label').textContent = lang.countdownLabel;
    
    // 更新倒计时标签
    document.getElementById('days-label').textContent = lang.days;
    document.getElementById('hours-label').textContent = lang.hours;
    document.getElementById('minutes-label').textContent = lang.minutes;
    document.getElementById('seconds-label').textContent = lang.seconds;
    
    // 更新页脚
    document.getElementById('footer-link').textContent = lang.footer;
    
    // 设置HTML语言属性
    document.documentElement.lang = currentLang;
}

// 翻页时钟动画函数
function flipTimeValue(unit, newValue) {
    const currentCard = document.getElementById(`${unit}-card`);
    
    // 如果数值没有变化，直接返回
    if (currentCard.textContent === newValue) return;
    
    // 添加翻转动画类
    currentCard.classList.add('digit-flip');
    
    // 设置新数值
    currentCard.textContent = newValue;
    
    // 动画完成后清理类
    setTimeout(() => {
        currentCard.classList.remove('digit-flip');
    }, 600);
}

// 初始化倒计时显示
function initializeCountdown() {
    const units = ['days', 'hours', 'minutes', 'seconds'];
    units.forEach(unit => {
        document.getElementById(`${unit}-card`).textContent = '0';
    });
}

// 高考倒计时功能
function updateCountdown() {
    const examDate = new Date('2025-06-07T00:00:00+08:00'); // 2025年6月7日0点
    const now = new Date();
    const timeDifference = examDate - now;
    
    if (timeDifference > 0) {
        const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
        
        // 使用翻页动画更新显示
        flipTimeValue('days', days.toString());
        flipTimeValue('hours', hours.toString());
        flipTimeValue('minutes', minutes.toString());
        flipTimeValue('seconds', seconds.toString());
    } else {
        // 考试已开始
        flipTimeValue('days', '0');
        flipTimeValue('hours', '0');
        flipTimeValue('minutes', '0');
        flipTimeValue('seconds', '0');
        document.getElementById('countdown-label').textContent = '高考已开始！';
        
        // 倒计时结束后添加短暂延迟，然后跳转到新页面
        setTimeout(() => {
            window.location.href = '/examination.html'; // 替换为您希望跳转的页面
        }, 3000); // 3秒后跳转，给用户时间看到"高考已开始"的提示
    }
}

// 页面加载完成后执行
window.addEventListener('DOMContentLoaded', () => {
    initializeCountdown();
    updatePageContent();
    updateCountdown();
    
    // 每秒更新倒计时
    setInterval(updateCountdown, 1000);
});
</script>
