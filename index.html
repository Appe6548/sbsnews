
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SBS News</title>
<script src="/js/lang.js"></script>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro SC", "SF Pro Text", "SF Pro Icons", PingFang SC, Helvetica Neue, Helvetica, Arial, sans-serif;
    background-color: #000;
    color: #fff;
}

nav {
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(20px);
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 100;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.nav-container {
    max-width: 1024px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    height: 44px;
    padding: 0 20px;
}

.brand {
    font-weight: 600;
    font-size: 16px;
    color: #fff;
    text-decoration: none;
    margin-right: 40px;
}

.nav-items {
    display: flex;
    list-style: none;
    gap: 30px;
    margin-left: auto;
}

.nav-items li a {
    color: #fff;
    text-decoration: none;
    font-size: 14px;
    transition: color 0.3s ease;
}

.nav-items li a:hover {
    color: #0071e3;
}

.main-content {
    min-height: 100vh;
    background-color: #000;
    padding-top: 44px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    position: relative;
    overflow: hidden;
}

.background-pattern {
    display: none;
    position: absolute;
    width: 100%;
    height: 100%;
    background-image: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 60%);
    transform: scale(1.5);
}

.memorial-image {
    position: relative;
    max-width: 600px;
    width: 100%;
    margin: 30px auto 0;
    padding: 0 20px;
    animation: fadeIn 2s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.content h1, .content p {
    animation: slideUp 1.5s ease-out;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
}

@keyframes slideUp {
    from { transform: translateY(30px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

.content {
    position: relative;
    z-index: 1;
    padding: 20px;
}

h1 {
    font-size: 48px;
    color: #fff;
    margin-bottom: 20px;
    font-weight: 600;
    font-family: SimSun, "宋体", serif;
}

p {
    font-size: 24px;
    color: #fff;
    margin-bottom: 30px;
    font-family: SimSun, "宋体", serif;
}

.cta-button {
    background: #0071e3;
    color: white;
    padding: 12px 24px;
    border-radius: 980px;
    text-decoration: none;
    font-size: 17px;
    transition: all 0.3s ease;
}

.cta-button:hover {
    background: #0077ed;
}

.countdown {
    font-size: 24px;
    color: #1d1d1f;
    margin-bottom: 15px;
    padding: 15px 30px;
    background: rgba(255, 255, 255, 0.6);
    border-radius: 16px;
    backdrop-filter: blur(10px);
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.countdown:hover {
    transform: translateY(-2px);
}

/* 翻页时钟样式 */
.flip-clock {
    display: flex;
    gap: 10px;
}
.digit-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
}
.flip-card {
    position: relative;
    background: #fff;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    width: 80px;
    height: 96px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
    font-family: monospace;
    color: #2563eb;
    transition: transform 0.5s;
    transform-style: preserve-3d;
}
.flip-card.flip {
    transform: rotateX(180deg);
}
.flip-label {
    margin-top: 8px;
    font-size: 1rem;
    color: #333;
}

@media (max-width: 768px) {
    h1 {
        font-size: 32px;
    }
    p {
        font-size: 19px;
    }
    .brand {
        font-size: 14px;
        margin-right: 20px;
    }
    .nav-items {
        gap: 15px;
    }
    .nav-items li a {
        font-size: 12px;
    }
    .countdown {
        font-size: 16px;
    }
    .memorial-image {
        max-width: 100%;
        padding: 0 15px;
    }
}
</style>
</head>
<body>
<nav>
<div class="nav-container">
    <a href="/" class="brand">SBS News</a>
    <ul class="nav-items">
        <li><a href="/news.html">News</a></li>
        <li><a href="/archive.html">往期内容</a></li>
        <li><a href="/about.html">关于我们</a></li>
    </ul>
</div>
</nav>
<main class="main-content">
    <div class="background-pattern"></div>
    <div class="content">
        <h1>斯人已逝 乐音不绝</h1>
        <p>纪念坂本龙一先生 (1952-2023)</p>
        <div class="memorial-image">
            <img src="skmt.jpg" alt="坂本龙一" style="max-width: 100%; height: auto; opacity: 0.9; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.3);">
        </div>
    </div>
</main>
<footer style="text-align: center; padding: 20px 0; color: #999; font-size: 14px;">
    <a href="https://icp.gov.moe/?keyword=20250941" target="_blank" style="color: #666; text-decoration: none;">萌ICP备20250941号</a>
</footer>

<script>
// 获取浏览器语言
function getBrowserLanguage() {
  // 获取浏览器语言设置
  let language = navigator.language || navigator.userLanguage;
  
  // 简化语言代码（如果是形如 zh-TW 的格式，只取主要部分）
  if (language.startsWith('zh')) {
    return 'zh-CN'; // 所有中文变体都使用简体中文
  } else if (language.startsWith('ja')) {
    return 'ja';
  } else {
    return 'en'; // 默认使用英文
  }
}

// 获取当前语言
const currentLang = getBrowserLanguage();

// 更新页面内容
function updatePageContent() {
  const lang = translations[currentLang] || translations['en'];
  
  // 更新导航栏
  document.querySelector('.nav-items li:nth-child(1) a').textContent = lang.navNews;
  document.querySelector('.nav-items li:nth-child(2) a').textContent = lang.navArchive;
  document.querySelector('.nav-items li:nth-child(3) a').textContent = lang.navAbout;
  
  // 更新主页内容
  document.querySelector('.content h1').textContent = lang.homeTitle;
  document.querySelector('.content p').textContent = lang.homeSubtitle;
  
  // 更新页脚
  document.querySelector('footer a').textContent = lang.footer;
  
  // 设置HTML语言属性
  document.documentElement.lang = currentLang;
}

// 页面加载完成后执行
window.addEventListener('DOMContentLoaded', updatePageContent);

// 更新单个倒计时，显示4组数字和对应的标签（天、时、分、秒），数值发生变化时加上翻页动画
function updateCountdown(elementId, eventDate) {
    const now = new Date();
    const timeDifference = eventDate - now;
    const totalSec = Math.max(0, Math.floor(timeDifference / 1000));
    const days = Math.floor(totalSec / (3600 * 24));
    const hours = Math.floor((totalSec % (3600 * 24)) / 3600);
    const minutes = Math.floor((totalSec % 3600) / 60);
    const seconds = totalSec % 60;
  
    const values = [days, hours, minutes, seconds].map(num => num.toString().padStart(2, "0"));
    // 对应的标签
    const labels = ["天", "时", "分", "秒"];
  
    const container = document.getElementById(elementId);
    // 初始创建时，生成4个包含翻页卡片和对应标签的 wrapper
    if (container.children.length === 0) {
        values.forEach((val, index) => {
            const wrapper = document.createElement("div");
            wrapper.className = "digit-wrapper";
      
            const card = document.createElement("div");
            card.className = "flip-card";
            card.dataset.value = val;
            card.textContent = val;
      
            const label = document.createElement("div");
            label.className = "flip-label";
            label.textContent = labels[index];
      
            wrapper.appendChild(card);
            wrapper.appendChild(label);
            container.appendChild(wrapper);
        });
    } else {
        // 更新每个 wrapper 内的翻页卡片的数值
        for (let i = 0; i < 4; i++) {
            const wrapper = container.children[i];
            const card = wrapper.querySelector(".flip-card");
            if (card.dataset.value !== values[i]) {
                card.classList.add("flip");
                setTimeout(((c, newVal) => {
                    return () => {
                        c.classList.remove("flip");
                        c.dataset.value = newVal;
                        c.textContent = newVal;
                    }
                })(card, values[i]), 500);
            }
        }
    }
}

const countdown1Date = new Date("2025-02-20T00:00:00");
const countdown2Date = new Date("2025-03-03T00:00:00");
const countdown3Date = new Date("2025-06-07T00:00:00");

function updateAllCountdowns() {
    updateCountdown("countdown1", countdown1Date);
    updateCountdown("countdown2", countdown2Date);
    updateCountdown("countdown3", countdown3Date);
}
updateAllCountdowns();
setInterval(updateAllCountdowns, 1000);
</script>
</body>
</html>
