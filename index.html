<!DOCTYPE html><html lang="zh-CN"><head><meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://code.jquery.com https://unpkg.com https://d3js.org https://threejs.org https://cdn.plot.ly https://stackpath.bootstrapcdn.com https://maps.googleapis.com https://cdn.tailwindcss.com https://ajax.googleapis.com https://kit.fontawesome.com https://cdn.datatables.net https://maxcdn.bootstrapcdn.com https://code.highcharts.com https://tako-static-assets-production.s3.amazonaws.com https://www.youtube.com https://fonts.googleapis.com https://fonts.gstatic.com https://pfst.cf2.poecdn.net https://puc.poecdn.net https://i.imgur.com https://wikimedia.org https://*.icons8.com https://*.giphy.com https://picsum.photos https://images.unsplash.com; frame-src 'self' https://www.youtube.com https://trytako.com; child-src 'self'; manifest-src 'self'; worker-src 'self'; upgrade-insecure-requests; block-all-mixed-content;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBS News</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro SC", "SF Pro Text", "SF Pro Icons", PingFang SC, Helvetica Neue, Helvetica, Arial, sans-serif;
        }

        nav {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .nav-container {
            max-width: 1024px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            height: 44px;
            padding: 0 20px;
            justify-content: space-between;
        }

        .brand {
            font-weight: 600;
            font-size: 16px;
            color: #333;
            text-decoration: none;
        }

        .nav-items {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        .nav-items li a {
            color: #333;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .nav-items li a:hover {
            color: #0071e3;
        }

        .main-content {
            min-height: 100vh;
            background: linear-gradient(135deg, #fff6e5 0%, #ffe4ba 100%);
            padding-top: 44px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .background-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 60%);
            transform: scale(1.5);
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 20px;
        }

        h1 {
            font-size: 48px;
            color: #1d1d1f;
            margin-bottom: 20px;
            font-weight: 600;
        }

        p {
            font-size: 24px;
            color: #1d1d1f;
            margin-bottom: 30px;
        }

        .cta-button {
            background: #0071e3;
            color: white;
            padding: 12px 24px;
            border-radius: 980px;
            text-decoration: none;
            font-size: 17px;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background: #0077ed;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
            }
            
            p {
                font-size: 19px;
            }

            .nav-items {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="#" class="brand">SBS News</a>
            <ul class="nav-items">
                <li><a href="#">SBS快讯</a></li>
                <li><a href="#">往期内容</a></li>
            </ul>
        </div>
    </nav>
    <main class="main-content">
        <div class="background-pattern"></div>
        <div class="content">
            <h1>左右都叱咤</h1>
            <p>祝你蛇年智慧满满、好运随行。</p>
            <a href="#" class="cta-button">参与特别活动</a>
        </div>
    </main>


</body></html>
